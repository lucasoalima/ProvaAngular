<mat-card class="container">
  <mat-card-header>
    <mat-card-title> Cadastrar Jogo </mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <mat-form-field id="selecao" class="input">
      <mat-label for="selSelecao">Seleção A</mat-label>
      <mat-select [(ngModel)]="selecao1_id">
        <mat-option *ngFor="let selecao of selecoes" value="{{ selecao.id }}">
          {{ selecao.nome }}
        </mat-option>
      </mat-select>
    </mat-form-field>

    <mat-form-field id="selecao" class="input">
      <mat-label for="selSelecao">Seleção B</mat-label>
      <mat-select [(ngModel)]="selecao2_id">
        <mat-option *ngFor="let selecao of selecoes" value="{{ selecao.id }}">
          {{ selecao.nome }}
        </mat-option>
      </mat-select>
    </mat-form-field>
  </mat-card-content>

  <button
    mat-raised-button
    color="warn"
    id="btnCadastrar"
    (click)="cadastrar()"
  >
    Cadastrar
  </button>
</mat-card>
